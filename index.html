<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>User list</title>
        <link rel="stylesheet" href="css/main.css" />
        <script defer src="js/main.js"></script>
    </head>

    <body>
        <div id="wrap"></div>
        <div class="mainContainer">
            <div class="header">
                <h1 class="header__title">User list</h1>
                <div class="header__options">
                    <form action = "" >
                            <fieldset class="selectBlock" id = "sortBy">
                                <legend>Sort by first name:</legend>
                                <label for = "ASC">ASC</label>
                                <input type = "radio" name = "select" value = "ASC" id = "ASC" checked/>
                                <label for = "DESC">DESC</label>
                                <input type = "radio" name = "select" value = "DESC" id = "DESC"/>
                            </fieldset>
                    </form>
                </div>
            </div>
            <div class="mainContainer__content" id = "container">
                <div class="userList" id = "userList"></div>
            </div>
        </div>
    </body>

</html>
